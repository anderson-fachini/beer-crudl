<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Full stack Beer CRUDL</title>
  <link href="https://unpkg.com/bootstrap@3.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/beers.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>beer CRUD</h1>
    <main id="app">
      <router-view></router-view>
    </main>
  </div>

  <template id="beer">
    <div>
      <h2>{{ beer.name }}</h2>
      <b>Description: </b>
      <div>{{ beer.description }}</div>
      <b>Price:</b>
      <div>{{ beer.price }}<span class="glyphicon glyphicon-euro"></span></div>
      <br/>
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      <a>
        <router-link to="/">Back to beer list</router-link>
      </a>
    </div>
  </template>

  <template id="beer-list">
    <div>
      <div class="actions">
        <a class="btn btn-default">
          <router-link :to="{path: '/add-beer'}">
            <span class="glyphicon glyphicon-plus"></span>
            Add beer
          </router-link>
        </a>
      </div>
      <div class="filters row">
        <div class="form-group col-sm-3">
          <input placeholder="Search" v-model="searchKey" class="form-control" id="search-element" requred/>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Alcoholic Strength</th>
          <th>Temperatura</th>
          <th>Ingredients</th>
          <th class="col-sm-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="beer in filteredbeers">
          <!-- tr v-for="beer in beers" -->
          <!-- tr v-for="beer in beers | filterBy searchKey in 'name'" -->
          <td>
            <a>
              <router-link :to="{name: 'beer', params: {beer_id: beer.id}}">{{ beer.name }}</router-link>
            </a>
          </td>
          <td>{{ beer.description }}</td>
          <td>
            {{ beer.price }}
            <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
          </td>
          <td>
            <a class="btn btn-warning btn-xs">
              <router-link :to="{name: 'beer-edit', params: {beer_id: beer.id}}">Edit</router-link>
            </a>
            <a class="btn btn-danger btn-xs">
              <router-link :to="{name: 'beer-delete', params: {beer_id: beer.id}}">Delete</router-link>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </template>


  <template id="add-beer">
    <div>
      <h2>Add new beer</h2>
      <form @submit="createbeer">
        <div class="form-group">
          <label for="add-name">Name</label>
          <input class="form-control" id="add-name" v-model="beer.name" required/>
        </div>
        <div class="form-group">
          <label for="add-description">Description</label>
          <textarea class="form-control" id="add-description" rows="10" v-model="beer.description"></textarea>
        </div>
        <div class="form-group">
          <label for="add-price">Price, <span class="glyphicon glyphicon-euro"></span></label>
          <input type="number" class="form-control" id="add-price" v-model="beer.price"/>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-default">
          <router-link to="/">Cancel</router-link>
        </a>
      </form>
    </div>
  </template>

  <template id="beer-edit">
    <div>
      <h2>Edit beer</h2>
      <form @submit="updatebeer">
        <div class="form-group">
          <label for="edit-name">Name</label>
          <input class="form-control" id="edit-name" v-model="beer.name" required/>
        </div>
        <div class="form-group">
          <label for="edit-description">Description</label>
          <textarea class="form-control" id="edit-description" rows="3" v-model="beer.description"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-price">Price, <span class="glyphicon glyphicon-euro"></span></label>
          <input type="number" class="form-control" id="edit-price" v-model="beer.price"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-default">
          <router-link to="/">Cancel</router-link>
        </a>
      </form>
    </div>
  </template>

  <template id="beer-delete">
    <div>
      <h2>Delete beer {{ beer.name }}</h2>
      <form @submit="deletebeer">
        <p>The action cannot be undone.</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-default">
          <router-link to="/">Cancel</router-link>
        </a>
      </form>
    </div>
  </template>

  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
  <script src="/beers.js"></script>

</body>
</html>
